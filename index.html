<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>$ Conversor de Moedas $</title>
</head>
<body>
    <img src="./assets/rich-4897_256.gif" alt="Logo de dinheiro para conversão" class="logo-conversor">
    
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libras">£ Libras Esterlinas</option>
                <option value="ienejp">¥ Iene Japonês</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libras">£ Libras Esterlinas</option>
                <option value="ienejp">¥ Iene Japonês</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <p>Valor</p>
            <!-- <input class="input-currency" placeholder="R$10.000,00"> -->
            <input type="text" class="input-currency" value="R$10.000,00" />

        </label>

        <button class="convert-button" style="--content: 'CONVERTER';"><div class="left"></div>
           CONVERTER
          <div class="right"></div>
        </button>

        <section>

            <div class="currency-box">
                <img class="logo-moeda-a-converter" src="./assets/logo-R-br.png" alt="Logo Moeda Brasileira">
                <p class="currency-to-converter" id="currency-top-name">Real</p>
                <p class="currency-value-to-convert"><b>R$0,00</b></p>
            </div>

            <div>
                <img class="seta" src="./assets/seta-baixo.png" alt="Seta">
            </div>

            <div class="currency-box">
                <img class="logo-moeda-convertida" src="./assets/logo-dolar.png" alt="Logo Moeda Americana">
                <p class="currency-converted" id="currency-name">Dólar Americano</p>
                <p class="currency-value"><b>US$0.00</b></p>
            </div>
        </section>
    </main>

    <div id="loading-overlay" style="display: none;">
        <div class="loading-text">Carregando...</div>
    </div>
    
   
</body>
<script src="./index.js"></script>
</html>
